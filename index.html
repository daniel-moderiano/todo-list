<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/styles/reset.css">
    <link rel="stylesheet" href="../src/styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Todo List</title>
</head>
  <body>
      <div class="container">
          <header class="header">
            <img class="header__icon" src="../src/icons/checkbox-white.svg" alt="">
            <h1 class="header__title">To Do</h1>
          </header>
      
          <main class="main">
              <div class="todos">
                  <header class="todos__header">
                      <h2 class="todos__current-list">List</h2>
                  </header>
                  <ul class="todos__list">
                    <!-- Todo items here -->
                  </ul>
                  <button type="button" class="todos__new">
                    <img class="todos__new-icon" src="../src/icons/add.svg" alt="">
                    <span class="todos__new-text">New task</span>
                  </button>
              </div>
          </main>
               
          <aside class="sidebar">
              <div class="default-lists">
                <ul class="default-lists__list">
                  <li data-name="Inbox" id="inbox" class="list-item list-name list-name--selected">
                    <img class="icon" src="../src/icons/inbox.svg">
                    Inbox
                  </li>
                  <!-- Other default lists here -->
                </ul>
              </div>
              <div class="add-list">
                <span>
                  <img class="icon" src="../src/icons/plus.svg" alt="">
                </span>
                <h3 class="add-list__title">Add List</h3>
              </div>
              <div class="added-lists">
                  <ul class="added-lists__list">
                    <!-- New lists here -->
                  </ul>
              </div>
          </aside>
      
          <footer class="footer">Daniel Moderiano
            <svg width="24" height="24"><path fill="currentColor" d="M11.23 13.7l-2.15-2a.55.55 0 0 0-.74-.01l.03-.03a.46.46 0 0 0 0 .68L11.24 15l5.4-5.01a.45.45 0 0 0 0-.68l.02.03a.55.55 0 0 0-.73 0l-4.7 4.35z"></path></svg>
          </footer>
      </div>

      <!-- Modal for adding new todos -->
      <div class="add-modal">
        <div class="add-modal__content">
          <header class="add-modal__header">
            <h4 class="add-modal__title">New task</h4>
            <button class="add-modal__close" aria-label="close">&times;</span>
          </header>
          <form class="todo-form">
            <label for="todo-form__title">Title</label>
            <input id="todo-form__title" type="text" class="todo-form__title">
            <label for="todo-form__description">Description</label>
            <textarea name="description" class="todo-form__description" id="todo-form__description" cols="30" rows="10"></textarea>
            <label for="todo-form__date">Due date</label>
            <input id="todo-form__date" type="date" class="todo-form__date">
            <label for="todo-form__priority">Priority</label>
            <select class="todo-form__priority" name="priority" id="todo-form__priority">
              <option disabled selected value> -- Select -- </option>
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
            <label for="todo-form__list">List</label>
            <select class="todo-form__list" name="list" id="todo-form__list"></select>
            <button class="todo-form__btn" type="button">Add task</button>
          </form>
        </div>
      </div>

      <div class="list-modal">
        <div class="list-modal__content">
          <header class="list-modal__header">
            <h4 class="list-modal__title">Add List</h4>
            <button class="list-modal__close" aria-label="close">&times;</span>
          </header>
          <form class="list-form">
            <label class="list-form__label" for="list-form__input">Name</label>
            <input class="list-form__input" id="list-form__input" type="text">
            <!-- Hidden input to avoid bug that submits on enter key with only one input in a form -->
            <input id="hidden" type="text">
          </form>
          <button class="list-modal__btn" type="button">Add</button>
        </div>
      </div>

      <!-- Script runs from the webpack bundled main.js -->
      <script src="main.js"></script>
  </body>
</html>
