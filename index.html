<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/styles/reset.css">
    <link rel="stylesheet" href="../src/styles/style.css">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <header class="header">
          <img class="header__icon" src="../src/icons/tick.svg" alt="checkbox ticked">
          <h1>Todo List</h1>
          <button type="button" class="header__btn">New Todo</button>
        </header>
    
        <main class="main">
            <div class="items">
                <header class="items__header">
                    <h2>List</h2>
                </header>
                <ul class="items__list">
                    <li class="items__item">Todo 1</li>
                    <li class="items__item">Todo 2</li>
                    <li class="items__item">Todo 3</li>
                    <li class="items__item">Todo 4</li>
                    <li class="items__item">Todo 5</li>
                </ul>
            </div>
        </main>
    
        <aside class="sidebar">
            <section class="inbox">
                <h3>Inbox</h3>
            </section>
            <section class="lists">
                <h3>All Lists</h3>
            </section>
        </aside>
    
        <footer class="footer">Daniel Moderiano</footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
