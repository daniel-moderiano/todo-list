<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/styles/reset.css">
    <link rel="stylesheet" href="../src/styles/style.css">
    <title>Todo List</title>
</head>
  <body>
      <div class="container">
          <header class="header">
            <img class="header__icon" src="../src/icons/tick.svg" alt="checkbox ticked">
            <h1>Todo List</h1>
            <button type="button" class="header__btn">New Todo</button>
          </header>
      
          <main class="main">
              <div class="todos">
                  <header class="todos__header">
                      <h2>List</h2>
                  </header>
                  <ul class="todos__list">
                    <!-- Todo items here -->
                  </ul>
              </div>
          </main>
      
          <aside class="sidebar">
              <div class="default-lists">
                <ul class="default-lists__list">
                  <li data-name="inbox" class="default-lists__inbox list-name list-name--selected">Inbox</li>
                  <!-- Other default lists here -->
                </ul>
              </div>
              <div class="add-list">
                <h3 class="add-list__title">Lists</h3>
                <button class="add-list__btn" type="button">&plus;</button>
              </div>
              <div class="added-lists">
                  <ul class="added-lists__list">
                    <li class="list-item list-item__projects">
                      <h4 class="list-name" data-name="projects">Projects</h4>
                      <button id="pro-btn" type="button">&times;</button>
                    </li>
                    <!-- New lists here -->
                  </ul>
              </div>
          </aside>
      
          <footer class="footer">Daniel Moderiano</footer>
      </div>

      <!-- Modal for adding new todos -->
      <div class="add-modal">
        <div class="add-modal__content">
          <header class="add-modal__header">
            <h4 class="add-modal__title">New task</h4>
            <button class="add-modal__close" aria-label="close">&times;</span>
          </header>
          <form class="todo-form">
            <label for="todo-form__title">Title</label>
            <input id="todo-form__title" type="text" class="todo-form__title">
            <label for="todo-form__description">Description</label>
            <input id="todo-form__description" class="todo-form__description">
            <label for="todo-form__date">Due date</label>
            <input id="todo-form__date" type="date" class="todo-form__description">
            <label for="todo-form__priority">Priority</label>
            <select name="priority" id="todo-form__priority">
              <option disabled selected value> -- Select -- </option>
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
            <label for="todo-form__list">List</label>
            <select name="list" id="todo-form__list">
              <option selected value="inbox">Inbox</option>
              <option value="projects">Projects</option>
              <!-- New list options here -->
            </select>
            <button class="todo-form__btn" type="button">Add task</button>
          </form>
        </div>
      </div>

      <div class="list-modal">
        <div class="list-modal__content">
          <header class="list-modal__header">
            <h4 class="list-modal__title">New task</h4>
            <button class="list-modal__close" aria-label="close">&times;</span>
          </header>
          <form class="list-form">
            <label for="list-form__input">Name</label>
            <input id="list-form__input" type="text">
            <!-- Hidden input to avoid bug that submits on enter key with only one input in a form -->
            <input id="hidden" type="text">
          </form>
          <button class="list-modal__btn" type="button">Add list</button>
        </div>
      </div>

      <!-- Script runs from the webpack bundled main.js -->
      <script src="main.js"></script>
  </body>
</html>
