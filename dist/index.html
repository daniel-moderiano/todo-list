<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/styles/reset.css">
    <link rel="stylesheet" href="../src/styles/style.css">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <header class="header">
          <img class="header__icon" src="../src/icons/tick.svg" alt="checkbox ticked">
          <h1>Todo List</h1>
          <button type="button" class="header__btn">New Todo</button>
        </header>
    
        <main class="main">
            <div class="items">
                <header class="items__header">
                    <h2>List</h2>
                </header>
                <ul class="items__list">
                    <li class="items__item">Todo 1</li>
                    <li class="items__item">Todo 2</li>
                    <li class="items__item">Todo 3</li>
                    <li class="items__item">Todo 4</li>
                    <li class="items__item">Todo 5</li>
                </ul>
            </div>
        </main>
    
        <aside class="sidebar">
            <section class="inbox">
                <h3>Inbox</h3>
            </section>
            <section class="lists">
                <h3>All Lists</h3>
            </section>
        </aside>
    
        <footer class="footer">Daniel Moderiano</footer>
    </div>

    <div class="add-modal">
      <div class="add-modal__content">
        <header class="add-modal__header">
          <h4 class="add-modal__title">New task</h4>
          <button class="add-modal__close">&times;</span>
        </header>
        <form class="todo-form">
          <label for="todo-form__title">Title</label>
          <input id="todo-form__title" type="text" class="todo-form__title">
          <label for="todo-form__description">Description</label>
          <input id="todo-form__description" class="todo-form__description">
          <label for="todo-form__date">Due date</label>
          <input id="todo-form__date" type="date" class="todo-form__description">
          <label for="todo-form__priority">Priority</label>
          <select name="priority" id="todo-form__priority">
            <option disabled selected value> -- Select -- </option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
          <button class="todo-form__btn" type="button">Add task</button>
        </form>
      </div>
    </div>



    <script src="main.js"></script>
</body>
</html>
